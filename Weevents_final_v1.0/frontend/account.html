<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Weevents - Login</title>
    <link rel="stylesheet" href="../styles/events.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="index-new.html" id="header-link" style="text-decoration: none; color: inherit;">Weevents</a>
        </h1>
        <nav class="nav">
            <a href="events.html">Events</a>
            <a href="map.html">Map</a>
            <a href="favourites.html">Favourites</a>
            <a href="faq.html">FAQ</a>
            <a href="account.html">Account</a>
            <a href="contactus.html">Support</a>
        </nav>
    </header>

    <main class="login-container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Log in to access your account</p>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Log In</button>
                <p class="form-footer">Don't have an account? <a href="#" class="signup-link" onclick="toggleForms()">Sign up here</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register-form" style="display: none;">
            <h2 class="form-title">Create an Account</h2>
            <p class="form-subtitle">Sign up to get started</p>
            <form>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary register-btn">Sign Up</button>
                <p class="form-footer">Already have an account? <a href="#" class="login-link" onclick="toggleForms()">Log in here</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Weevent - All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle between login and register forms
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
