<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Weevents </title> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body{
            background: conic-gradient(#D9DACE, #4e7252, #4e7252, #4e7252, #215600, rgb(0, 61, 0), #215600, #4e7252, #4e7252, #4e7252, #D9DACE);
        }
    </style>
</head>

<body>
        <header class="header">
            <h1 class="logo">Weevents</h1>
            <nav class="nav">
                <a href="{% url 'events' %}">Events</a>
                <a href="{% url 'map' %}">Map</a>
                <a href="{% url 'favourites' %}">Favourites</a>
                <a href="{% url 'faq' %}">FAQ</a>
                <a href="{% url 'account' %}">Account</a>
            </nav>
        </header>

        <main>
            <section class="index_main">
                <h3>Discover Events Near You</h3>
                <p>Find out what's happening in Glasgow right now!</p>
                <div class="search-bar input">
                    <button class="menu-icon">
                        <span class="material-icons">menu</span>
                    </button>
                    <input type="text" placeholder="Hinted search text">
                    <button class="search-icon">
                        <span class="material-icons">search</span>
                    </button>
                </div>
                <button class="explore-btn">Explore Events</button>
            </section>
        </main>

        <button class="custom-button">
            <span class="material-icons">chat</span>
        </button>

        <footer class="footer">
            <div class="footer-content">
                <p>Â© 2024 Weevent - All Rights Reserved.</p>
            </div>
        </footer>

</body>
</html>
